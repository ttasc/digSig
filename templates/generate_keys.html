{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        Tạo cặp khóa
    </div>
    <div class="card-body">
        <form method="POST">
            <button type="submit" class="btn btn-success">Tạo khóa mới</button>
        </form>

        {% if private_key and public_key %}
        <div class="mt-4">
            <h5>Tạo khóa thành công!</h5>
            <a href="{{ url_for('download', filename=private_key) }}" class="btn btn-outline-primary">
                Tải Private Key
            </a>
            <a href="{{ url_for('download', filename=public_key) }}" class="btn btn-outline-primary">
                Tải Public Key
            </a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
